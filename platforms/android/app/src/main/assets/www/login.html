<div data-name="login" class="page">

    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="title">Inicio de sesión</div>
        </div>
    </div>


    <div class="page-content login-screen-content">
        <div class="login-screen-title">
            <center><input type=image id="EduAPP-logo" src="imagenes/eduapp.png" width="200" height="200">
            </center>
        </div>
        <form id="login">
            <div class="list">
                <ul>
                    <li id="input-rut" class="item-content item-input ">
                        <div class="item-inner">
                            <div class="item-title item-label">Ingrese su RUT</div>
                            <div class="item-input-wrap">
                                <input type="text" name="rut" id="rut" placeholder="Su RUT"
                                    class="input-with-value input-invalid">
                                <div class="item-input-error-message">El RUT no es válido o no tiene el
                                    formato adecuado</div>
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>

                    <li id="input-password" class="item-content item-input ">
                        <div class="item-inner">
                            <div class="item-title item-label">Ingrese su contraseña</div>
                            <div class="item-input-wrap">
                                <input type="password" name="password" id="password" placeholder="Su contraseña"
                                    class="input-with-value input-invalid">
                                <div class="item-input-error-message">La contraseña debe tener entre 8 y 16
                                    caracteres y contener <br>
                                    al menos una mayúscula, una minúscula y un número</div>
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="list">
                <ul>
                    <li>
                        <input type="hidden" name="_token" id="token" value="csrf_field()">
                        <a class="item-link list-button">
                            <button class="col button button-fill button-round no-ripple" id="loginBtn"
                                value="Login">Ingresar
                            </button>
                        </a>

                    </li>
                </ul>
                <div class="block-footer">
                    <a href="" id="olvido-contraseña">
                        <p>¿Olvidó su contraseña?</p>
                    </a>
                </div>
            </div>
        </form>
    </div>

</div>
